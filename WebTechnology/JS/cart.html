<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ecommerce</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div style="height: 100%; width: 100%;">
      <div class="column left row bg-light">
        
        <section class="sec py-3">
          <div class="container">
            
            <div class="">  
              <div class="text-center">
                <h2>Add Products</h2><br/>
                
                    <label><b>Enter product Name :</b> </label>
                    <input type="text" class="inp" id="pname" name="pname" placeholder="Product Name"><br/><br/>

                    <label><b>Select product Image :</b></label>
                    <input type="file" id="pimg" name="pimg"><br/><br/>

                    <label><b>Enter product Description :</b> </label>
                    <input type="text" class="inp" id="pdesc" name="pdesc" placeholder="Product Description"><br/><br/>

                    <label><b>Enter product Quantity :</b></label>
                    <input type="number" class="inp" id="pqty" name="pqty" min="1"><br/><br/>

                    <label><b>Enter product Price :</b> </label>
                    <input type="number" class="inp" id="pprice" name="pprice" placeholder="Product Price"><br/>
                           
                   <div class = "form-row">
                      <div class = "offset-1 col-lg-10">
                        <button class="">Add Product</button>
                      </div>
                   </div>    
              </div>
            </div>
          </div>
      </section>

      </div>
      
      <div class="column right row bg-light">
       <section class="sec py-3">
          <h2 style="text-align: center;">Product List</h2>
          <div class="container" id = "divMain">
            <div class="row justify-content-between">
              <div class="col-4">
                  <div class="container">
                    <div class="row justify-content-between">
                      <div class="col-12" id = "productImage">
                    
                      </div>
                    </div>
                  </div>

              </div>
              <div class="col-8">

               <div class="row justify-content-between">
                  <div class="col-6" id = "List">
                    
                  </div>
                  <div class="col-6" id = "productList">
                    
                  </div>
                </div>

              </div>
            </div>

           <!--  <div class="text-center">
               <div class = "form-row">
                        <div class = "offset-1 col-lg-10">
                          <button class="btn1">Add Product</button>
                        </div>
               </div> 
            </div> -->
          </div>
      </section>

      </div>

           <div class="column left row bg-light">
           <section class="sec py-3">
          <div class="">
            
            <div class="">  
              <div class="text-center">
                <h2>My Cart</h2><br/>

                  

                   <div class = "form-row">
                      <div class = "offset-1 col-lg-10">
                        <button class="btn1">Add to Cart</button>
                      </div>
                    </div>    
              </div>
            </div>
          </div>
      </section>

      </div>

    </div>

  </body>
  <script type="text/javascript" src="cart.js">
  </script>
</html>
